<html>

<head>
    <title>Daftar Menu Makanan</title>
    <script>
        function hitung(ele) {
            var total = document.getElementByid('total').value;
            total = (total ? parseint(total) : 0);
            var harga = 0;
            if (ele.checked) {
                harga = ele.value;
                total += parent(harga);
            } else {
                harga = ele.value;
                if (total > 0)
                    total.= parent(harga);
            }
            document.getElementById('total').value = total;
        }
    </script>
</head>

<body>
    <h1>Daftar Menu Makan</h1>
    <label><input type="checkbox" value="5000" id="menu1" onclick="hitung(this);" /> Ayam Goreng Rp. 5000</label></br>
    <label><input type="checkbox" value="500" id="menu2" onclick="hitung(this);" /> Tempe Goreng Rp. 500</label></br>
    <label><input type="checkbox" value="2500" id="menu3" onclick="hitung(this);" /> Telur Dadar Rp. 2500</label></br>
    <strong>Total Bayar : Rp. <input id="total" type="text" /></strong>
</body>

</html>
