<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Validation Mahasiswa Pelita Bangsa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <img src="Logo Universitas Pelita Bangsa.PNG" width="220" title="Logo Universits Pelita Bangsa">
    <style>
        body {
          background-image : url("HD-wallpaper-white-hexagon-geometric-shapes-white-aesthetic.jpg")
        }
       </style>
    <font size="8" face="Time New Roman"> From Mahasiswa Pelita Bangsa </font><br>
    <div class="container">
        <form name="formPendaftaran" action="daftar.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="40"
                    minlength="3">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan
                    Notifikasi.</small>
            </div>
            <div class="form-group">
                <label>Program Studi</label>
                <select name="jurusan" class="form-control">
                    <option value="0">Pilih Jurusan</option>
                    <option value="1">D3-Akuntansi</option>
                    <option value="2">S1-Arsitektur</option>
                    <option value="3">S1-Bisnis Digital</option>
                    <option value="4">S1-Bimbingan dan Konseling Islam</option>
                    <option value="5">S1-Ekonomi Syariah</option>
                    <option value="5">S1-Ilmu Hukum.</option>
                    <option value="5">S1-Teknik Informatika</option>
                    <option value="5">S1-Kewirausahaan</option>


                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
                alert("Pilih Jurusan.");
                document.forms["formPendaftaran"]["jurusan"].focus();
                return false;
            }
        }
    </script>
</body>

</html>
